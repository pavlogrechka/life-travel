<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3b52283ec8.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header wrapper">
      <div class="header-top inner-wrapper">
        <!-- <div class="header-logo">Logo</div> -->
        <div class="header-links">
          <a href="#" class="header-links">Main</a>
          <a href="#" class="header-links">Tours</a>
          <a href="#" class="header-links">About us</a>
          <a href="#" class="header-links">Reviews</a>
          <a href="#" class="header-links">Contacts</a>
        </div>
        <div class="header-lang">
          <div class="lang active">eu</div>
          <span class="lang">ua</span>
        </div>
        <!-- <div class="header-phone"></div> -->
      </div>
      <div class="header-content inner-wrapper">
        <div class="title-container">
          <h1 class="content-title">opportunity to see the world!</h1>
          <div class="conent-subtitle">group traves in the world</div>
        </div>
        <div class="header-info">
          <div class="header-info-tours">
            <p class="tours-num">1982</p>
            <p class="tours-text">num of peoples</p>
          </div>
          <div class="tours-foundation">
            <p class="tours-num">2015</p>
            <p class="tours-text">Foundation date</p>
          </div>
          <div class="tours-canceled">
            <p class="tours-num">0</p>
            <p class="tours-text">Tours canceled</p>
          </div>
        </div>
      </div>
      <div class="header-bottom inner-wrapper">
        <div class="go-tour">
          <i class="fas fa-chevron-circle-down"></i>
          go tours
        </div>
        <div class="social">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-google-plus"></i>
        </div>
      </div>
    </header>
    <!-- <section class="popular-tours">
        <div class="popular-tours-top">
            <div class="popular-tours--title"></div>
        </div>
    </section> -->
  </body>
</html>
